<!DOCTYPE html>
<HTML lang="en">
    <HEAD>
        <TITLE>HBNB</TITLE>
    </HEAD>
    <BODY>
        <H1>States</H1>
        <UL>
        {% for state in sorted_states %}
            <LI>{{ state.id }}: <B>{{ state.name }}</B>
                <Ul>
                {% for city in state.cities %}
                    <LI>{{ city.id }}: <B>{{ city.name }}</B></LI>
                {% endfor %}
                </Ul>
            </LI>
        {% endfor %}
        </UL>
    </BODY>
</HTML>
